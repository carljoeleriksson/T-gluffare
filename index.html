<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Web Forms</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<main>
		<h1>Tågluffarlinjen</h1>
		<form>
			<section>
				<h3 class="small">Personlig Information</h3>
				<article class="form-control">
					<label for="name">Namn</label>
					<input type="text" name="name" id="name" placeholder="John Doe" required>
				</article>
				<article class="form-control">
					<label for="tel-nummer">Telefonnummer</label>
					<input type="number" name="telephone" id="tel-nummer" placeholder="+46 (0) 707367740" required>
				</article>
				<article class="form-control">
					<label for="email">E-mail</label>
					<input type="email" name="email" id="email" placeholder="john.doe@mail.com" required>
				</article>
			</section>
			<section>
				<h3>Reseinformation</h3>
				<article class="form-control">
					<label for="avresa">När åker du?</label>
					<input type="date" name="avresa" id="avresa" required>
					<label for="hemresa">När kommer du hem?</label>
					<input type="date" name="hemresa" id="hemresa" required>
				</article>
				<article class="form-control">
					<label for="ensam" class="inline">Reser du ensam?</label>
					<input type="checkbox" name="ensam" id="ensam">
				</article>
			</section>
			<button type="submit" class="btn">Nu åker vi!</button>
		</form>
	</main>
</body>
</html>
